<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Font awesome -->
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <!-- Google font -->
        <link rel="shortcut icon" href="img/faviconWhatsapp.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <title>Boolzapp</title>
    </head>
    <body>

        <div id="root" class="d_flex container">

            <section class="sectionLeft">
                <div class="d_flex section_L_User">
                    <div>
                        <img class="img_Top" src="img/avatar_io.jpg" alt="Avatar user">
                        Lorenzo Orr√π
                    </div>
                    <div>
                        <i class="fas fa-circle-notch icons_Top"></i>
                        <i class="fas fa-comment-alt icons_Top"></i>
                        <i class="fas fa-ellipsis-v icons_Top"></i>
                    </div>
                </div>
                <div class="d_flex section_L_Not">
                    <a href="#" class="containerNot"><i class="fas fa-bell-slash"></i></a>
                    <div>
                        <p>Receive notification of new messages</p>
                        <a class="linkNot" href="#">Turn on desktop notification</a>
                    </div>
                </div>
                <div class="d_flex section_L_Search">
                    <div><i class="fas fa-search"></i></div>
                    <input type="text" name="searchChat" id="searchChat" placeholder="Search or start a new chat" v-model="searchString" @input="searchChat()" @keyup.backspace="searchChat()">
                </div>
                <div class="section_L_Chat">
                    <ul>
                        <li v-for="(contact, index) in testContacts" :key="index" @click="changeChat(index)">
                            <img :src="'img/avatar' + contact.avatar + '.jpg'" :alt="'Avatar' + contact.name">
                            <span>{{contact.name}}</span>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="sectionRight">
                <div class="d_flex section_R_Contact">
                    <div>
                        <div class="d_flex">
                            <img class="img_Top" :src="'img/avatar' + contacts[currentContact].avatar + '.jpg'" alt="Avatar ">
                            <span class="contactNameAccess">
                                <p>{{contacts[currentContact].name}}</p>
                                <p>Last seen today at</p>
                            </span>
                        </div>
                    </div>
                    <div>
                        <i class="fas fa-search icons_Top"></i>
                        <i class="fas fa-paperclip icons_Top"></i>
                        <i class="fas fa-ellipsis-v icons_Top"></i>
                    </div>
                </div>
                <div class="section_R_Chat">
                    <div class="d_flex messageContainer" v-for="(message, index) in contacts[currentContact].messages" :key="index">
                        <div :class="message.status">
                            {{message.message}}
                            <div class="date">{{message.date}}</div>
                        </div>
                    </div>
                </div>
                <div class="d_flex section_R_Message" >
                    <i class="far fa-smile"></i>
                    <input type="text" name="message" id="message" placeholder="Write a message" v-model="newMessage" @keyup.enter="addMessage()">
                    <i class="fas fa-microphone"></i>
                </div>
            </section>

        </div>
        
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
